<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variant Product Test 2</title>  
   <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Product",
  "name": "Test Product with Variants",  // Required (max 500 chars)
  "description": "This tests product microdata with variants. Includes red and blue color options.",  // Required (max 500 chars)
  "image": "https://yourdomain.com/images/product-main.jpg",  // Required
  "brand": {  // Required
    "@type": "Brand",
    "name": "Test Brand"  // Max 500 chars
  },
  "productID": "VAR-SKU-001",  // Retailer's ID
  "url": "https://yourdomain.com/products/VAR-SKU-001",  // Required
  "offers": {  // Required
    "@type": "AggregateOffer",
    "priceCurrency": "BDT",  // Required (ISO format)
    "lowPrice": "19.99",  // Required (numbers only)
    "highPrice": "22.99",  // Required for variants
    "offerCount": 2,
    "availability": "https://schema.org/InStock",  // Required
    "itemOffered": [  // Variants
      {
        "@type": "Product",
        "name": "Test Product (Red)",  // Max 500 chars
        "description": "Red color variant with premium finish",  // Max 500 chars
        "image": "https://yourdomain.com/images/product-red.jpg",
        "productID": "VAR-SKU-001-RED",
        "url": "https://yourdomain.com/products/VAR-SKU-001-RED",
        "offers": {
          "@type": "Offer",
          "price": "19.99",
          "priceCurrency": "BDT",
          "availability": "https://schema.org/InStock",
          "itemCondition": "https://schema.org/NewCondition"  // Required
        }
      },
      {
        "@type": "Product",
        "name": "Test Product (Blue)",  // Max 500 chars
        "description": "Blue color variant with matte finish",  // Max 500 chars
        "image": "https://yourdomain.com/images/product-blue.jpg",
        "productID": "VAR-SKU-001-BLUE",
        "url": "https://yourdomain.com/products/VAR-SKU-001-BLUE",
        "offers": {
          "@type": "Offer",
          "price": "22.99",
          "priceCurrency": "BDT",
          "availability": "https://schema.org/InStock",
          "itemCondition": "https://schema.org/NewCondition"  // Required
        }
      }
    ]
  }
}
</script>
</head>
<body>
    <h1>Variant Product Microdata Test</h1>
    <p><a href="index.html">‚Üê Back to all tests</a></p>
    <p>This page tests product markup with multiple variants.</p>
</body>
</html>
